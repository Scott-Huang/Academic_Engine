<!DOCTYPE html>
<script>
    function load() {
        var load_document = document.getElementById("loading");
        load_document.insertAdjacentHTML('beforeend', '<span>L</span>');
        load_document.insertAdjacentHTML('beforeend', '<span>O</span>');
        load_document.insertAdjacentHTML('beforeend', '<span>A</span>');
        load_document.insertAdjacentHTML('beforeend', '<span>D</span>');
        load_document.insertAdjacentHTML('beforeend', '<span>I</span>');
        load_document.insertAdjacentHTML('beforeend', '<span>N</span>');
        load_document.insertAdjacentHTML('beforeend', '<span>G</span>');
        search_button.disabled = true;
    }
</script>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="upbox">
            <h1>Concept Search</h1>
            <form onsubmit="load()">
                <input type="text" name="search_query" placeholder="please enter words/phrases here...">
                <input type="submit" id="search_button" value="search">
            </form>
            <div id='loading' class="container loader"></div>
        </div>
    </body>
</html>
