<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="upbox">
            <form>
                <input type="text" name="search_query" value="{{query}}">
                <input type="submit" name="" value="search">
            </form>
        </div>
        {% if length > 0 %}
        <div style="position: absolute; top: 35%; left: 25%;">
            <a href="{{concepts[0]}}">{{concepts[0]}}</a>
        </div>
        {% if length > 1 %}
        <div style="position: absolute; top: 35%; left: 75%;">
            <a href="{{concepts[1]}}">{{concepts[1]}}</a>
        </div>
        {% if length > 2 %}
        <div style="position: absolute; top: 70%; left: 25%;">
            <a href="{{concepts[2]}}">{{concepts[2]}}</a>
        </div>
        {% if length > 3 %}
        <div style="position: absolute; top: 70%; left: 75%;">
            <a href="{{concepts[3]}}">{{concepts[3]}}</a>
        </div>
        {% endif %}
        {% endif %}
        {% endif %}
        {% endif %}
    </body>
</html>
